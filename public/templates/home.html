<div class="container">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#/Dashboard">Dashboard</a></li>
                <li><a href="#/Events">Events</a></li>
                <li><a href="#/Circle">Circle</a></li>
                <li><a href="#/Levels">Levels</a></li>
                <li><a href="#/Settings">Settings</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6">
                    Welcome! {{userData.fName}} {{userData.lName}}<br>
                    you are connected with {{userData.email}}


                </div>

                <div class="col-md-6">
                    <h3>Upcoming Events</h3>
                    <div class="row" style="max-height: 300px; overflow-y: scroll; overflow-x: hidden">
                        <div class="col-md-12">
                            <a href="#/Event/{{event.eventId}}" ng-repeat="event in allUserEvents">
                                <div class="thumbnail">
                                    <div class="caption">
                                        <h3>{{event.name}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <input type="date" name="bday">


                </div>
            </div>
        </div>
    </div>
</div>
