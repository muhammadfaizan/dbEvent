<div class="thumbnail">
    <div class="caption">
        <form role="form" name="passChangeForm">
            <h3>Change Password </h3>
            <br>
            <div class="row form-group">
                <div class="col-md-2">
                    <label for="currentPassword">Current Password: </label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current Password" ng-model="pass.oldPass" required>
                </div>

            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <label for="newPassword">New Password</label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter your your new password" ng-model="pass.newPass" required >
                </div>

            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <label for="rePassword">Re-enter Your Password</label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="rePassword" placeholder="Re enter your new password" ng-model="pass.rePass" required >
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div ng-show="passError=='true'">Password do not match</div>
                </div>
                <div class="col-md-5 text-right">
                    <button class="btn btn-warning" ng-click="changePassword(pass, passChangeForm)">Change Password</button>
                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-ok" ng-show="passDone=='true'"></span>
                    <span class="glyphicon glyphicon-remove" ng-show="passDone=='false'"></span>
                </div>
            </div>
        </form>
    </div>
